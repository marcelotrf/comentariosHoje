<!DOCTYPE html>
<html>
    <head>
        <title>Produto - Detalhes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-fluid" th:src="@{__${item.imagemUrl}__}" alt=""/>
                </div>
                <div class="col-md-8">
                    <h1><span th:text="${item.nome}">Nome do produto</span> <em class="badge badge-info">ID: <span th:text="${item.id}"></span></em></h1>
                    <h2 th:text="${#numbers.formatCurrency(item.preco)}">R$ 47,88</h2>
                    <button class="btn btn-success btn-block my-2">
                        Comprar
                    </button>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Descrição</h5>
                            <p class="card-text" th:text="${item.descricao}">Texto</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            
            <div class="container col-md-8">
            
            <h2>Incluir Comentario</h2>
            
            <form>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">Nome</label>
				      <input type="text" class="form-control" id="nome" placeholder="Email">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">E-mail</label>
				      <input type="email" class="form-control" id="email" placeholder="E-mail">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label for="exampleFormControlTextarea1">Comentário</label>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				  </div>
				  
  					<button type="submit" class="btn btn-primary col-md-12 ">Salvar os dados</button>
          	</form>
            </div>
        </div>        
    </body>
</html>
