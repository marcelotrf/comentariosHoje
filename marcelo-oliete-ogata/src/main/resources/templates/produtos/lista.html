<!DOCTYPE html>
<html>
    <head>
        <title>Produto - Listagem</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row row-col-md-3">
                <div class="col" th:each="item : ${items}">
                    <div class="card">
                        <img th:src="@{__${item.imagemUrl}__}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${item.nome}"></h4>
                            <h5 class="card-subtitile my-2" th:text="${#numbers.formatCurrency(item.preco)}"></h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a th:href="@{/produtos/{id}(id=${item.id})}" class="btn btn-primary btn-block">Detalhes</a>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-success btn-block" disabled>Adicionar carrinho</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
